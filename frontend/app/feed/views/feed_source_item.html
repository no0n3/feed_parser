<div class="feed-item-cont">
    <div data-ng-if="'type_rss' === source.type">
        <div><span class="field-title">Title:</span> {{ source.title}}</div>
        <div><span class="field-title">Link:</span> <a data-ng-href="{{ source.link}}">{{ source.link}}</a></div>
        <div><span class="field-title">Created At:</span> {{ source.created_at}}</div>
        <div><span class="field-title">Updated At:</span> {{ source.updated_at}}</div>
    </div>
    <div data-ng-if="'type_twitter' === source.type">
        <div><span class="field-title">Woid:</span> {{ source.woid}}</div>
        <div><span class="field-title">Created At:</span> {{ source.created_at}}</div>
        <div><span class="field-title">Updated At:</span> {{ source.updated_at}}</div>
    </div>
    <div class="feed-item-btns-cont">
        <a data-ng-href="#">show all feeds</a>
        <a data-ng-href="#">edit</a>
        <button data-ng-click="deleteFeedSourceItem({'type': source.type, 'id': source.id})">delete</button>
    </div>
</div>
